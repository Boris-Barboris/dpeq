language: d
addons:
  postgresql: "9.6"
services:
  - docker
git:
  depth: 3
branches:
  except:
  - rewrite
d:
  - dmd
  - ldc
before_install:
  - docker run -d -p 26257:26257 cockroachdb/cockroach:v19.1.2 start --insecure
script:
  - pushd tests && dub -b debug
  - export IS_COCKROACH=true
  - export TEST_DATABASE_PORT=26257
  - sleep 5
  - dub -b debug
